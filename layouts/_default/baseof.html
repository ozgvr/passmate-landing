<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}">
    <head>
        {{ if eq .Section "posts" }}
            {{ partial "head-blog.html" . }}
        {{ else }}
            {{ partial "head.html" . }}
        {{ end }}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@38..40,300..1000&family=Inter:opsz,wght@14..32,300..900" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            html, body{
                overflow-x: hidden;
            }
            a{
                text-decoration: none;
            }
            .store-btn{
                transition: 0.1s ease;
            }
            .store-btn:hover{
                transform: scale(1.05);
            }
            .text-white-75{
                color: rgba(255, 255, 255, 0.75)!important;
            }
            h1, h2, h3, h4, h5, h6 {
            margin-bottom: 0;
            font-family: 'DM Sans', sans-serif;
            }   
            div, p, li, ul, .nav-link {
            font-family: 'Inter', sans-serif;
            }   
            .accordion-button:not(.collapsed){
                background: unset;
            }
        </style>
    </head>
    <body>
        {{ partial "header.html" . }}
        <main style="margin-top:50px">
        {{ block "main" . }}{{ end }}
        </main>
        {{ partial "footer.html" . }}
