<head>
    <title>
        {{- if .IsHome -}}
            {{ .Site.Title }} - Wallet for Passes
        {{- else if .Page.Title -}}
            {{ .Page.Title }} - {{ .Site.Title }}
        {{- else -}}
            {{ .Site.Title }}
        {{- end -}}
   </title> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/favicon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/favicon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/favicon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/favicon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/favicon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/favicon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/favicon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/favicon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon-180x180.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/favicon-192x192.png">
    <link rel="shortcut icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffffff">
    <meta name="keywords" content="PassMate, Apple Wallet alternative, Android passbook app, pkpass support, wallet passes, digital tickets, boarding passes, loyalty cards, event tickets, mobile wallet, passbook for Android, store cards, travel passes, digital wallet, pass management">
    {{- if .IsHome -}}
        <meta property="og:title" content="PassMate: Wallet for Passes">
        <meta property="og:description" content="{{ site.Params.Description }}">
        <meta name="description" content="{{ site.Params.Description }}" >
        <meta property="og:image" content="share.png">
    {{- else -}}
        <meta property="og:title" content="{{ .Params.Title }} - PassMate">
        <meta property="og:description" content="{{ .Params.Description }}">
        <meta name="description" content="{{ .Params.Description }}" >
        {{ with .Resources.GetMatch "cover*" }}
        <meta property="og:image" content="{{ .Permalink }}">
        <meta property="og:image:secure_url" content="{{ .Permalink }}">
        <meta property="twitter:image" content="{{ .Permalink }}">
        {{ else }}
        <meta property="og:image" content="share.png">
        <meta property="og:image:secure_url" content="share.png">
        <meta property="twitter:image" content="share.png">
        {{ end }}
    {{- end }}
    <meta property="og:url" content="https://getpassmate.com">
    <meta name="theme-color" content="#0b6bcb">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@38..40,300..1000&family=Inter:opsz,wght@14..32,300..900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        html, body{
            overflow-x: hidden;
        }
        a{
            text-decoration: none;
        }
        .store-btn{
            transition: 0.1s ease;
        }
        .store-btn:hover{
            transform: scale(1.05);
        }
        .text-white-75{
            color: rgba(255, 255, 255, 0.75)!important;
        }
        h1, h2, h3, h4, h5, h6 {
        margin-bottom: 0;
        font-family: 'DM Sans', sans-serif;
        }   
        div, p, li, ul, .nav-link {
        font-family: 'Inter', sans-serif;
        }   
        .accordion-button:not(.collapsed){
            background: unset;
        }
    </style>
</head>
