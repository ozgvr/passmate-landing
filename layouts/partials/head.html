<title>
  {{- if .IsHome -}}
    Passmate - {{ .Site.Title }}
  {{- else if .Title -}}
    {{ .Title }} - Passmate
  {{- else -}}
    Passmate - {{ .Site.Title }}
  {{- end -}}
</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link rel="apple-touch-icon" sizes="57x57" href="/icons/favicon-57x57.png">
<link rel="apple-touch-icon" sizes="60x60" href="/icons/favicon-60x60.png">
<link rel="apple-touch-icon" sizes="72x72" href="/icons/favicon-72x72.png">
<link rel="apple-touch-icon" sizes="76x76" href="/icons/favicon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/icons/favicon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/icons/favicon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/icons/favicon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/icons/favicon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon-180x180.png">
<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="192x192" href="/icons/favicon-192x192.png">
<link rel="shortcut icon" type="image/x-icon" href="/icons/favicon.ico">
<link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
<meta name="keywords" content="PassMate, Apple Wallet alternative, Android passbook app, pkpass support, wallet passes, digital tickets, boarding passes, loyalty cards, event tickets, mobile wallet, passbook for Android, store cards, travel passes, digital wallet, pass management">
{{- if .IsHome -}}
    <meta property="og:title" content="PassMate: Wallet for Passes">
    <meta property="og:description" content="{{ site.Params.Description }}">
    <meta name="description" content="{{ site.Params.Description }}" >
    <meta property="og:image" content="share.png">
{{- else -}}
    <meta property="og:title" content="{{ .Params.Title }} - PassMate">
    <meta property="og:description" content="{{ .Params.Description }}">
    <meta name="description" content="{{ .Params.Description }}" >
    {{ with .Resources.GetMatch "cover*" }}
    <meta property="og:image" content="{{ .Permalink }}">
    <meta property="og:image:secure_url" content="{{ .Permalink }}">
    <meta property="twitter:image" content="{{ .Permalink }}">
    {{ else }}
    <meta property="og:image" content="share.png">
    <meta property="og:image:secure_url" content="share.png">
    <meta property="twitter:image" content="share.png">
    {{ end }}
{{- end }}
<meta property="og:url" content="https://getpassmate.com">
<meta name="theme-color" content="#0b6bcb">

{{ if .IsHome }}
<script type="application/ld+json">
    {
        "@context": "https://schema.org/",
        "@type": "MobileApplication",
        "applicationCategory": "UtilityApplication",
        "name": "PassMate",
        "operatingSystem": "Android",
        "description": "PassMate is an Android App that securely and conveniently organizes your transit passes, boarding passes, event tickets, ID cards, store cards, coupons and more â€” all in one place.",
        "image": "https://getpassmate.com/images/banner.png",
        "url": "https://getpassmate.com",
        "author": {
        "@type": "Organization",
        "name": "PassMate"
        },
        "installUrl": "https://play.google.com/store/apps/details?id=com.getpassmate.wallet",
        "downloadUrl": "https://play.google.com/store/apps/details?id=com.getpassmate.wallet",
    }
</script>
{{ end }}
